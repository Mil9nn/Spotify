<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
  <script src="js/script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="home">
        <div>
          <div class="logo-section">
            <img width="50" src="assets/svgs/logo.svg" alt="" />
            <span>Euphonia</span>
          </div>
          <img class="close" src="assets/svgs/close.svg" alt="" />
        </div>
        <div>
          <img src="assets/svgs/home.svg" alt="" />
          <span>Home</span>
        </div>
        <div>
          <img src="assets/svgs/search.svg" alt="" />
          <span>Search</span>
        </div>
      </div>
      <div class="library">
        <h2><img width="50" src="assets/svgs/library.svg" alt="">Music Library</h2>
        <div class="songList">
          <ul>

          </ul>
        </div>
      </div>
    </div>
    <!--Left Container Ends-->

    <div class="right">
      <div class="header">
        <div>
          <img class="hamburger" src="assets/svgs/hamburger.svg" alt="" />
          <img src="assets/svgs/left-angle.svg" alt="" />
          <img src="assets/svgs/right-angle.svg" alt="" />
        </div>
        <div class="sign-in-btns">
          <a href="#">Sign in</a>
          <a href="#">Log in</a>
        </div>
      </div>
      <div class="albums">
        <h2><img src="assets/svgs/albums.svg" alt="">Music Albums</h2>
        <div class="cardContainer">
          <!--Cards-->

        </div>
        <!--Music PlayBar-->
        <div class="playbar">
          <div class="upper-playbar">
            <div class="songinfo">Song Name</div>
            <div class="controls">
              <img id="previous" src="assets/svgs/previous.svg" alt="" />
              <img id="play" src="assets/svgs/play.svg" alt="" />
              <img id="next" src="assets/svgs/next.svg" alt="" />
            </div>
            <div class="songtime">Song Time</div>
            <div class="volume">
              <img src="assets/svgs/volume.svg" alt="">
              <div class="range">
                <input type="range" name="volume" id="">
              </div>
            </div>
          </div>
          <div class="seekbar">
            <div class="circle"></div>
          </div>
        </div> <!--PlayBar ends-->
      </div>
    </div>
    <!--Right Container Ends-->
  </div>
</body>

</html>
