<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="home">
          <div>
            <div>
              <img width="50" src="assets/svgs/logo.svg" alt="" />
              <span>Music</span>
            </div>
            <img class="invert close" src="assets/svgs/close.svg" alt="" />
          </div>
          <div>
            <img class="invert" src="assets/svgs/home.svg" alt="" />
            <span>Home</span>
          </div>
          <div>
            <img class="invert" src="assets/svgs/search.svg" alt="" />
            <span>Search</span>
          </div>
        </div>
        <div class="library">
          <h2>Music Library</h2>
          <div class="songList">
            <ul>
              <li>
                <div class="songinfo">
                  <img class="invert" src="assets/svgs/music.svg" alt="" />
                  <div>
                    <div>Music Name</div>
                    <div>Artist Name</div>
                  </div>
                </div>
                <div class="play-now">
                  <span>Play Now</span>
                  <img
                    width="25"
                    class="invert"
                    src="assets/svgs/play.svg"
                    alt=""
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--Left Container Ends-->

      <div class="right">
        <div class="header">
          <div>
            <img
              class="invert hamburger"
              src="assets/svgs/hamburger.svg"
              alt=""
            />
            <img class="invert" src="assets/svgs/left-angle.svg" alt="" />
            <img class="invert" src="assets/svgs/right-angle.svg" alt="" />
          </div>
          <div class="sign-in-btns">
            <a href="#">Sign in</a>
            <a href="#">Log in</a>
          </div>
        </div>
        <div class="albums">
          <h2>Music Albums</h2>
          <div class="cardContainer">
            <div class="card">
              <img src="assets/images/honey-bg.jpeg" alt="" />
              <h4>Glory</h4>
              <p>Yo Yo Honey Singh</p>
              <span><img src="assets/svgs/green-play.svg" alt="" /></span>
            </div>

            <div class="card">
              <img src="assets/images/honey-bg.jpeg" alt="" />
              <h4>Glory</h4>
              <p>Yo Yo Honey Singh</p>
              <span><img src="assets/svgs/green-play.svg" alt="" /></span>
            </div>

            <!--Music PlayBar-->
            <div class="playbar">
              <div class="upper-playbar">
                <div class="song-info">Song Name</div>
                <div class="controls">
                  <img class="invert" src="assets/svgs/previous.svg" alt="" />
                  <img class="invert" src="assets/svgs/play.svg" alt="" />
                  <img class="invert" src="assets/svgs/next.svg" alt="" />
                </div>
                <div class="songtime">Song Time</div>
              </div>

              <div class="seekbar">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Right Container Ends-->
    </div>
  </body>
</html>
